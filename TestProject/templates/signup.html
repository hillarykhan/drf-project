{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block body %}

<div class="container">
    <h1>Signup Form</h1>

    <form action="{% url 'addUser' %}" method="post">

        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Sign Up" class="btn btn-success">

    </form>

</div>

{% endblock %}

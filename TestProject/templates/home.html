{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class="container">
    <h1>News Article Home Page</h1>

    {% for article in articles %}

        <h3>{{article.title}}</h3>
        <h4>{{article.ShortenBody}}</h4>
        <h5>{{article.date}}</h5>
    
    {% endfor %}
</div>

{% endblock %}

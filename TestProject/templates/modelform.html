{% extends 'base.html' %}
{% block title %} Model Signup {% endblock %}

{% block body %}

<div class="container">
    <h1>Model Form Registration</h1>
    <form action="{% url 'modelform' %}" method="post">
        {% csrf_token %}
        {{modelform}}
        <input type="submit" class="btn btn-success" value="Register">
    </form>
</div>

{% endblock %}
